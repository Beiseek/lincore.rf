// Function to get CSRF token from cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Initialize counter animations
function animateCounters() {
    const counters = document.querySelectorAll('.stat-number[data-count]');
    
    counters.forEach(counter => {
        const target = parseInt(counter.getAttribute('data-count'));
        const increment = target / 60;
        let current = 0;
        
        const timer = setInterval(() => {
            current += increment;
            
            if (current >= target) {
                counter.textContent = target + (target < 10 ? '' : '');
                clearInterval(timer);
            } else {
                counter.textContent = Math.floor(current);
            }
        }, 30);
    });
}

// Works Gallery functionality
let gallerySlides = {};

function changeSlide(sliderId, direction) {
    const slider = document.getElementById(sliderId);
    if (!slider) return;
    
    const slides = slider.querySelectorAll('.gallery-slide');
    const galleryContainer = slider.closest('.gallery-container');
    const dots = galleryContainer ? galleryContainer.querySelectorAll('.dot') : [];
    
    if (!gallerySlides[sliderId]) {
        gallerySlides[sliderId] = 0;
    }
    
    let currentSlide = gallerySlides[sliderId];
    
    // Remove active class from current slide and dot
    if (slides[currentSlide]) {
        slides[currentSlide].classList.remove('active');
    }
    if (dots[currentSlide]) {
        dots[currentSlide].classList.remove('active');
    }
    
    // Calculate new slide index
    if (direction === 1) { // next
        currentSlide = (currentSlide + 1) % slides.length;
    } else { // prev
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    }
    
    gallerySlides[sliderId] = currentSlide;
    
    // Add active class to new slide and dot
    if (slides[currentSlide]) {
        slides[currentSlide].classList.add('active');
    }
    if (dots[currentSlide]) {
        dots[currentSlide].classList.add('active');
    }
}

function currentSlide(sliderId, slideIndex) {
    const slider = document.getElementById(sliderId);
    if (!slider) return;
    
    const slides = slider.querySelectorAll('.gallery-slide');
    const galleryContainer = slider.closest('.gallery-container');
    const dots = galleryContainer ? galleryContainer.querySelectorAll('.dot') : [];
    
    if (!gallerySlides[sliderId]) {
        gallerySlides[sliderId] = 0;
    }
    
    let currentSlideIndex = gallerySlides[sliderId];
    
    // Remove active class from current slide and dot
    if (slides[currentSlideIndex]) {
        slides[currentSlideIndex].classList.remove('active');
    }
    if (dots[currentSlideIndex]) {
        dots[currentSlideIndex].classList.remove('active');
    }
    
    // Set new slide index (slideIndex is 1-based)
    gallerySlides[sliderId] = slideIndex - 1;
    
    // Add active class to new slide and dot
    if (slides[slideIndex - 1]) {
        slides[slideIndex - 1].classList.add('active');
    }
    if (dots[slideIndex - 1]) {
        dots[slideIndex - 1].classList.add('active');
    }
}

// Floating messages system
function showFloatingMessage(message, element) {
    const floatingMsg = document.createElement('div');
    floatingMsg.textContent = message;
    floatingMsg.style.cssText = `
        position: absolute;
        background: rgba(30, 136, 229, 0.9);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        pointer-events: none;
        z-index: 1000;
        animation: floatUp 2s ease-out forwards;
        white-space: nowrap;
    `;
    
    const rect = element.getBoundingClientRect();
    floatingMsg.style.left = (rect.left + rect.width / 2) + 'px';
    floatingMsg.style.top = (rect.top - 10) + 'px';
    floatingMsg.style.transform = 'translateX(-50%)';
    
    document.body.appendChild(floatingMsg);
    
    setTimeout(() => {
        floatingMsg.remove();
    }, 2000);
}

// Ripple effect creator
function createRipple(event, element) {
    const ripple = document.createElement('span');
    const rect = element.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    const x = event.clientX - rect.left - size / 2;
    const y = event.clientY - rect.top - size / 2;
    
    ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.6s ease-out;
        pointer-events: none;
    `;
    
    element.style.position = 'relative';
    element.style.overflow = 'hidden';
    element.appendChild(ripple);
    
    setTimeout(() => {
        ripple.remove();
    }, 600);
}

// Explosion effect creator
function createExplosionEffect(element) {
    const rect = element.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.textContent = '💨';
        particle.style.cssText = `
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 1000;
            left: ${centerX}px;
            top: ${centerY}px;
            animation: explode 1s ease-out forwards;
        `;
        
        const angle = (i / 12) * 2 * Math.PI;
        const distance = 100;
        particle.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
        particle.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
            particle.remove();
        }, 1000);
    }
}

// Scroll effects for background elements
function initScrollEffects() {
    let ticking = false;
    
    function updateScrollEffects() {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.hero-particles, .hero-gradient');
        
        parallaxElements.forEach(element => {
            const speed = element.classList.contains('hero-particles') ? 0.5 : 0.3;
            element.style.transform = `translateY(${scrolled * speed}px)`;
        });
        
        // Animate section icons based on scroll
        const sectionIcons = document.querySelectorAll('.icon-wrapper .icon');
        sectionIcons.forEach(icon => {
            const rect = icon.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                icon.style.animation = 'none';
                icon.offsetHeight; // Trigger reflow
                icon.style.animation = 'airFlow 2s ease-in-out infinite';
            }
        });
        
        ticking = false;
    }
    
    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateScrollEffects);
            ticking = true;
        }
    }
    
    window.addEventListener('scroll', requestTick);
}

function handleFormSubmit(form, successMessage, errorMessage) {
    console.log('📤 handleFormSubmit called for form:', form);
    const formData = new FormData(form);
    
    // Log form data for debugging
    console.log('📋 Form data:');
    for (let [key, value] of formData.entries()) {
        console.log(`  ${key}: ${value}`);
    }

    showNotification('Отправка...', 'info');
    
    console.log('🌐 Starting fetch request to /submit-request/');
    console.log('🔑 Using CSRF token:', csrftoken);

    fetch('/submit-request/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': csrftoken
        }
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            return response.text().then(text => { throw new Error('Ошибка сервера: ' + response.status + ' ' + text) });
        }
    })
    .then(data => {
        if (data.success) {
            showNotification(successMessage, 'success');
            form.reset();
            if (form.closest('.modal').id === 'applicationModal') {
                closeApplicationModal();
            } else if (form.closest('.modal').id === 'callbackModal') {
                closeCallbackModal();
            }
        } else {
            showNotification(errorMessage + (data.error || 'Неизвестная ошибка'), 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showNotification(errorMessage + 'Попробуйте еще раз.', 'error');
    });
}

// Initialize everything when DOM is loaded
function initForms() {
    console.log('🔧 === INITIALIZING FORMS ===');
    
    // Service application form submission
    console.log('🔍 Looking for serviceApplicationForm...');
    const serviceApplicationForm = document.getElementById('serviceApplicationForm');
    console.log('📝 serviceApplicationForm found:', serviceApplicationForm);
    
    if (serviceApplicationForm) {
        console.log('✅ Setting up serviceApplicationForm event listener');
        // Remove any existing event listeners by cloning the node
        const newForm = serviceApplicationForm.cloneNode(true);
        serviceApplicationForm.parentNode.replaceChild(newForm, serviceApplicationForm);

        let requestTypeInput = newForm.querySelector('input[name="request_type"]');

            requestTypeInput = document.createElement('input');

            requestTypeInput.name = 'request_type';

        requestTypeInput.value = 'application';

            serviceTypeInput.name = 'service_type';

        }
        serviceTypeInput.value = 'ventilation_service';

            e.stopPropagation();
            console.log('🛑 Default action prevented');
            handleFormSubmit(this, 'Запрос на обратный звонок отправлен!', 'Ошибка при отправке запроса: ');
            return false;
        });
        
        console.log('✅ Callback form initialized');
    } else {
        console.error('❌ callbackForm not found!');
    }
    
    console.log('🔧 === FORMS INITIALIZATION COMPLETE ===');
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Ventilation page JavaScript loaded');
    
    // Initialize all functionality
    animateCounters();
    initNavigationPills();
    initIconAnimations();
    initGallery();
    initCTAInteractions();
    initScrollEffects();
    initPageLoadAnimation();
    initMegaServiceCards();
    initUltraControlCards();
    
    // Initialize forms with delay to ensure modal elements are loaded
    setTimeout(initForms, 100);
    
    // Modal event listeners
    const applicationModal = document.getElementById('applicationModal');
    const callbackModal = document.getElementById('callbackModal');
    
    if (applicationModal) {
        applicationModal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeApplicationModal();
            }
        });
    }
    
    if (callbackModal) {
        callbackModal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeCallbackModal();
            }
        });
    }
    
    
    // Enhanced keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeApplicationModal();
            closeCallbackModal();
        }
    });
    
    // Enhanced smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});
