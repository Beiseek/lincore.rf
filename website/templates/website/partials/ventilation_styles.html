<style>
/* Modern Ventilation Service Page Styles */

/* Modern Hero Section */
.modern-hero-section {
    position: relative;
    min-height: auto;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #1e88e5 0%, #1565c0 25%, #0d47a1 75%, #0a2e6b 100%);
    overflow: hidden;
    padding: 40px 0 70px !important;
}

.hero-gradient {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(220, 240, 255, 0.3) 0%, transparent 50%);
    animation: gradientShift 8s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

.hero-particles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent);
    background-repeat: repeat;
    background-size: 150px 100px;
    animation: particleFloat 20s linear infinite;
}

@keyframes particleFloat {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-100px); }
}

.hero-content-wrapper {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.hero-badge {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 16px 32px;
    border-radius: 50px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    margin-top: 40px !important;
    margin-bottom: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    animation: badgePulse 3s ease-in-out infinite;
}

@keyframes badgePulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(30, 136, 229, 0.3);
    }
}

.hero-badge:hover {
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.2);
}

.badge-icon {
    font-size: 20px;
    animation: airFlow 2s ease-in-out infinite;
}

@keyframes airFlow {
    0%, 100% {
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
    }
    25% {
        transform: scale(1.2) translateX(-3px);
        filter: brightness(1.3);
    }
    50% {
        transform: scale(1.3) translateX(0px);
        filter: brightness(1.5);
    }
    75% {
        transform: scale(1.2) translateX(3px);
        filter: brightness(1.2);
    }
}

.hero-title {
    font-size: clamp(2.5rem, 5vw, 4rem) !important;
    font-weight: 800 !important;
    line-height: 1.2 !important;
    margin-bottom: 30px !important;
    color: white !important;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.title-main {
    display: block;
    margin-bottom: 10px;
}

.title-accent {
    display: block;
    color: rgba(255, 255, 255, 0.9) !important;
    font-size: 0.8em;
    margin-bottom: 5px;
}

.title-guarantee {
    display: block;
    color: #00bcd4 !important;
    font-size: 0.9em;
    text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    animation: guaranteeGlow 2s ease-in-out infinite;
}

@keyframes guaranteeGlow {
    0%, 100% { 
        color: #00bcd4;
        text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }
    50% { 
        color: #40e0d0;
        text-shadow: 0 0 30px rgba(0, 188, 212, 0.8);
    }
}

.hero-description {
    font-size: 1.25rem;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 30px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}

.hero-stats {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.stat-item {
    text-align: center;
    color: white;
}

.stat-number {
    font-size: 3rem;
    font-weight: 800;
    color: white;
    display: block;
    line-height: 1;
}

.stat-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.hero-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.btn-modern {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 16px 32px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-modern::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn-modern:hover::before {
    left: 100%;
}

.btn-modern.btn-primary {
    background: white;
    color: #1e88e5;
    border: 2px solid white;
}

.btn-modern.btn-primary:hover {
    background: #0d47a1;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(13, 71, 161, 0.4);
}

.btn-modern.btn-secondary {
    background: transparent;
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.5);
}

.btn-modern.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
}

.btn-icon {
    transition: transform 0.3s ease;
}

.btn-modern:hover .btn-icon {
    transform: translateX(5px);
}

.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    font-size: 14px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
}

.scroll-mouse {
    width: 25px;
    height: 40px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    margin: 0 auto 10px;
    position: relative;
}

.scroll-wheel {
    width: 3px;
    height: 6px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 2px;
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    animation: scroll 1.5s infinite;
}

@keyframes scroll {
    0% { opacity: 1; top: 8px; }
    100% { opacity: 0; top: 24px; }
}

/* Navigation Pills */
.nav-pills-section {
    background: white;
    padding: 20px 0 30px 0 !important;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 10;
}

.nav-pills {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.pill-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border: 2px solid #e5e7eb;
    border-radius: 50px;
    background: white;
    color: #374151;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
}

.pill-btn:hover,
.pill-btn.active {
    background: #1e88e5;
    color: white;
    border-color: #1e88e5;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(30, 136, 229, 0.3);
}

.pill-icon {
    font-size: 16px;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #e5e7eb;
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #1e88e5, #0d47a1);
    border-radius: 2px;
    width: 25%;
    transition: width 0.5s ease;
}

/* Section Styles */
.section-header {
    text-align: center;
    margin-bottom: 60px;
}

.section-icon {
    margin-bottom: 20px;
}

.icon-wrapper {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #1e88e5, #0d47a1);
    border-radius: 50%;
    box-shadow: 0 10px 30px rgba(30, 136, 229, 0.3);
}

.icon-wrapper .icon {
    font-size: 36px;
    color: white;
}

.section-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: #1f2937;
    margin-bottom: 15px;
    line-height: 1.2;
}

.section-subtitle {
    font-size: 1.25rem;
    color: #6b7280;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

/* Ventilation Services Grid */
.services-grid-section {
    padding: 80px 0;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    position: relative;
    overflow: hidden;
}

.services-grid-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(30, 136, 229, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(30, 136, 229, 0.05) 0%, transparent 50%);
}

.ventilation-services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 60px;
    position: relative;
    z-index: 2;
}

.ventilation-service-card {
    position: relative;
    background: white;
    border-radius: 25px;
    padding: 40px 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 2px solid transparent;
    overflow: hidden;
    min-height: 400px;
}

.ventilation-service-card:hover {
    transform: translateY(-15px) scale(1.02);
    box-shadow: 0 30px 80px rgba(30, 136, 229, 0.25);
    border-color: #1e88e5;
}

.service-header {
    text-align: center;
    margin-bottom: 30px;
}

.service-icon-wrapper {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #1e88e5, #0d47a1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(30, 136, 229, 0.3);
}

.service-icon-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

.ventilation-service-card:hover .service-icon-wrapper::before {
    transform: translateX(100%);
}

.service-icon {
    font-size: 36px;
    color: white;
    transition: all 0.3s ease;
}

.ventilation-service-card:hover .service-icon {
    transform: scale(1.2) rotate(10deg);
    filter: brightness(1.2);
}

.ventilation-service-card h3 {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 25px;
    line-height: 1.3;
    transition: color 0.3s ease;
}

.ventilation-service-card:hover h3 {
    color: #1e88e5;
}

.service-features {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.feature-point {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 12px;
    background: #f8fafc;
    border-radius: 12px;
    border-left: 4px solid #1e88e5;
    transition: all 0.3s ease;
}

.feature-point:hover {
    background: #e3f2fd;
    transform: translateX(5px);
}

.feature-emoji {
    font-size: 20px;
    flex-shrink: 0;
    margin-top: 2px;
}

.feature-point span:last-child {
    color: #374151;
    line-height: 1.5;
    font-size: 14px;
}

/* Mega Services Grid */
.mega-services-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    margin-top: 60px;
    position: relative;
    z-index: 2;
}

.mega-service-card {
    position: relative;
    background: white;
    border-radius: 28px;
    padding: 50px 40px;
    box-shadow: 0 25px 80px rgba(30, 136, 229, 0.15);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 3px solid transparent;
    overflow: hidden;
    min-height: 580px;
}

.mega-card-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(30, 136, 229, 0.02) 0%, rgba(16, 185, 129, 0.02) 100%);
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 1;
}

.mega-service-card:hover {
    transform: translateY(-20px) scale(1.03);
    box-shadow: 0 40px 120px rgba(30, 136, 229, 0.3);
    border-color: rgba(30, 136, 229, 0.4);
}

.mega-service-card:hover .mega-card-background {
    opacity: 1;
}

.mega-service-header {
    display: flex;
    align-items: flex-start;
    margin-bottom: 40px;
    position: relative;
    z-index: 3;
}

.mega-icon-container {
    width: 110px;
    height: 110px;
    background: linear-gradient(135deg, #1e88e5 0%, #10b981 100%);
    border-radius: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 28px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(30, 136, 229, 0.4);
}

.mega-icon-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.8s ease;
}

.mega-service-card:hover .mega-icon-container::before {
    transform: translateX(100%);
}

.mega-service-icon {
    font-size: 44px;
    color: white;
    z-index: 2;
    position: relative;
    transition: all 0.4s ease;
}

.mega-service-card:hover .mega-service-icon {
    transform: scale(1.3) rotate(15deg);
    filter: brightness(1.3);
}

.icon-glow-effect {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 140%;
    height: 140%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.mega-service-card:hover .icon-glow-effect {
    opacity: 1;
}

.mega-header-content {
    flex: 1;
    position: relative;
    z-index: 3;
}

.mega-header-content h3 {
    color: #1a202c;
    font-size: 32px;
    font-weight: 800;
    margin: 0 0 12px 0;
    line-height: 1.2;
}

.service-frequency {
    color: #1e88e5;
    font-size: 18px;
    font-weight: 700;
    background: linear-gradient(135deg, rgba(30, 136, 229, 0.1), rgba(16, 185, 129, 0.1));
    padding: 10px 18px;
    border-radius: 16px;
    display: inline-block;
    border: 2px solid rgba(30, 136, 229, 0.2);
}

.mega-service-features {
    position: relative;
    z-index: 3;
    margin-bottom: 30px;
}

.mega-feature-point {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
    padding: 20px 16px;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    border-radius: 16px;
    border-left: 5px solid #1e88e5;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.mega-feature-point::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(30, 136, 229, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.mega-feature-point:hover {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    transform: translateX(8px) scale(1.02);
    box-shadow: 0 8px 25px rgba(30, 136, 229, 0.2);
}

.mega-feature-point:hover::before {
    opacity: 1;
}

.mega-feature-point:last-child {
    margin-bottom: 0;
}

.mega-feature-emoji {
    font-size: 28px;
    margin-right: 24px;
    width: 40px;
    text-align: center;
    flex-shrink: 0;
    z-index: 2;
    position: relative;
}

.mega-feature-point span:last-child {
    color: #2d3748;
    font-size: 18px;
    line-height: 1.6;
    font-weight: 500;
    z-index: 2;
    position: relative;
}

.mega-service-badge {
    position: absolute;
    top: 30px;
    right: 30px;
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 13px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    z-index: 4;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.mega-service-badge.monthly {
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
}

.mega-service-badge.quarterly {
    background: linear-gradient(135deg, #1e88e5, #0d47a1);
    color: white;
}

.mega-service-badge.summer {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    color: white;
}

.mega-service-badge.winter {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: white;
}

/* Interactive Control Operations */
.interactive-control-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 50px;
    margin-top: 60px;
    position: relative;
    z-index: 2;
}

.ultra-control-card {
    position: relative;
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    border-radius: 32px;
    padding: 60px 50px;
    box-shadow: 0 30px 100px rgba(30, 136, 229, 0.2);
    transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 3px solid transparent;
    overflow: hidden;
    min-height: 700px;
}

.control-card-glow {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(30, 136, 229, 0.1) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.6s ease;
    animation: slowRotate 20s linear infinite;
}

.ultra-control-card:hover .control-card-glow {
    opacity: 1;
}

.control-particles-bg {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(2px 2px at 20px 30px, rgba(30, 136, 229, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(16, 185, 129, 0.3), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(30, 136, 229, 0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(16, 185, 129, 0.4), transparent);
    background-size: 160px 160px;
    opacity: 0;
    transition: opacity 0.5s ease;
    animation: particleFloat 15s ease-in-out infinite;
}

.ultra-control-card:hover .control-particles-bg {
    opacity: 1;
}

.ultra-control-card:hover {
    transform: translateY(-25px) scale(1.04);
    box-shadow: 0 50px 150px rgba(30, 136, 229, 0.35);
    border-color: rgba(30, 136, 229, 0.5);
}

.ultra-control-header {
    text-align: center;
    margin-bottom: 50px;
    position: relative;
    z-index: 3;
}

.ultra-icon-complex {
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, #1e88e5 0%, #10b981 100%);
    border-radius: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 30px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 25px 80px rgba(30, 136, 229, 0.5);
}

.ultra-control-icon {
    font-size: 52px;
    color: white;
    z-index: 2;
    position: relative;
    transition: all 0.5s ease;
}

.ultra-control-card:hover .ultra-control-icon {
    transform: scale(1.4) rotate(20deg);
    filter: brightness(1.4);
}

.icon-orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 10s linear infinite;
}

.orbit-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
}

.orbit-dot:nth-child(1) {
    top: -4px;
    left: 50%;
    transform: translateX(-50%);
}

.orbit-dot:nth-child(2) {
    top: 50%;
    right: -4px;
