<style>
/* Modern Heating Service Page Styles */
.modern-heating-page {
    overflow-x: hidden;
}

/* Hero Section */
.modern-hero-section {
    position: relative;
    min-height: auto;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #1e1a6b 0%, #3d5ba5 50%, #0f766e 100%);
    overflow: hidden;
    padding: 40px 0 140px !important;
}

.hero-gradient {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(15, 118, 110, 0.2) 0%, transparent 50%);
    animation: gradientShift 8s ease-in-out infinite;
}

@keyframes gradientShift {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.1); }
}

.hero-particles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent);
    background-repeat: repeat;
    background-size: 150px 100px;
    animation: particleFloat 20s linear infinite;
}

@keyframes particleFloat {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-100px); }
}

.hero-content-wrapper {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.hero-badge {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 16px 32px;
    border-radius: 50px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    margin-top: 40px !important;
    margin-bottom: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    animation: badgePulse 3s ease-in-out infinite;
}

@keyframes badgePulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    50% {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(99, 102, 241, 0.3);
    }
}

.hero-badge:hover {
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.2);
}

.badge-icon {
    font-size: 20px;
    animation: factoryPulse 2s ease-in-out infinite;
}

@keyframes factoryPulse {
    0%, 100% {
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
    }
    25% {
        transform: scale(1.2) rotate(-2deg);
        filter: brightness(1.3);
    }
    50% {
        transform: scale(1.1) rotate(0deg);
        filter: brightness(1.5);
    }
    75% {
        transform: scale(1.2) rotate(2deg);
        filter: brightness(1.2);
    }
}

.hero-title {
    font-size: clamp(2.5rem, 5vw, 4rem) !important;
    font-weight: 800 !important;
    line-height: 1.2 !important;
    margin-bottom: 16px !important;
    color: white !important;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.title-main {
    display: block;
    margin-bottom: 10px;
}

.title-accent {
    display: block;

    -webkit-text-fill-color: white !important;

}

@keyframes gradientText {

}

.hero-description {

.hero-stats {

.btn-modern {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 16px 32px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-modern::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn-modern:hover::before {
    left: 100%;
}

.btn-modern.btn-primary {
    background: white;
    color: #1e1a6b;
    border: 2px solid white;
}

.btn-modern.btn-primary:hover {
    background: #0f766e;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(15, 118, 110, 0.4);
}

.btn-modern.btn-secondary {
    background: transparent;
    color: white;
    border: 2px solid rgba(255, 255, 255, 0.5);
}
}

.btn-modern.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: white;
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(255, 255, 255, 0.2);
}

.btn-icon {
    transition: transform 0.3s ease;
}

.btn-modern:hover .btn-icon {
    transform: translateX(5px);
}

.scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    font-size: 14px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
}

.scroll-mouse {
    width: 25px;
    height: 40px;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    margin: 0 auto 10px;
    position: relative;
}

.scroll-wheel {
    width: 3px;
    height: 6px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 2px;
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);

@keyframes scroll {
    0% { opacity: 1; top: 8px; }

}

.service-category::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;

}

.service-category::after {

    left: -50%;
    width: 200%;
    height: 200%;

    transition: opacity 0.4s ease;
    pointer-events: none;
}

.service-category:hover {

    box-shadow:

        0 15px 40px rgba(30, 26, 107, 0.15),

.service-category:hover::after {

/* Section Icon Animations */
@keyframes animate-wrench {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-15deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(15deg); }
}

@keyframes animate-bounce {
    0%, 100% { transform: translateY(0) scale(1); }

}

@keyframes animate-flash {
    0%, 100% { transform: scale(1); opacity: 1; }

}

.animate-wrench {
    animation: animate-wrench 2s ease-in-out infinite;

.animate-bounce {

}

.animate-flash {
    animation: animate-flash 2s ease-in-out infinite;

}

}

@keyframes animate-glow {

}

}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background: linear-gradient(135deg, #1e1a6b 0%, #2d1b69 100%);
    margin: 5% auto;
    padding: 0;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.3s ease;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

@keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 30px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

}

    cursor: pointer;
    transition: color 0.3s ease;
}

    color: #ff6b6b;
}

.modal-form {
    padding: 30px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    color: var(--color-white);
    font-weight: 600;
    margin-bottom: 8px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background: rgba(255, 255, 255, 0.1);
    color: var(--color-white);
}

.form-group input:focus,
.form-group textarea:focus {

.form-group input::placeholder,

    color: rgba(255, 255, 255, 0.7);
}
