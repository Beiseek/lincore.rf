<!-- Application Modal -->
<div id="applicationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Оставить заявку</h3>
            <span class="close" onclick="closeApplicationModal()">&times;</span>
        </div>
        <form id="serviceApplicationForm" class="modal-form" method="post" action="javascript:void(0)">
            {% csrf_token %}
            <div class="form-group">
                <label for="applicationName">ФИО *</label>
                <input type="text" id="applicationName" name="name" required>
            </div>
            <div class="form-group">
                <label for="applicationPhone">Телефон *</label>
                <input type="tel" id="applicationPhone" name="phone" required>
            </div>
            <input type="hidden" name="service_type" value="">
            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>
</div>

<style>
/* Modal Styles for Application */
#applicationModal.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

#applicationModal .modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 0;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

#applicationModal .modal-header {
    background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
    color: white;
    padding: 20px 30px;
    border-radius: 12px 12px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#applicationModal .modal-header h3 {
    margin: 0;
    font-size: 24px;
    font-weight: 700;
    color: white;
}

#applicationModal .close {
    color: white;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

#applicationModal .close:hover {
    opacity: 0.7;
}

#applicationModal .modal-form {
    padding: 30px;
}

#applicationModal .form-group {
    margin-bottom: 20px;
}

#applicationModal .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #374151;
}

#applicationModal .form-group input,
#applicationModal .form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
}

#applicationModal .form-group input:focus,
#applicationModal .form-group textarea:focus {
    outline: none;
    border-color: #1e88e5;
    box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
}

#applicationModal .form-group textarea {
    resize: vertical;
    min-height: 80px;
}

#applicationModal .submit-btn {
    width: 100%;
    background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#applicationModal .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(30, 136, 229, 0.3);
}

#applicationModal .submit-btn:active {
    transform: translateY(0);
}

/* Responsive */
@media (max-width: 480px) {
    #applicationModal .modal-content {
        margin: 10% auto;
        width: 95%;
    }
    
    #applicationModal .modal-header {
        padding: 15px 20px;
    }
    
    #applicationModal .modal-header h3 {
        font-size: 20px;
    }
    
    #applicationModal .modal-form {
        padding: 20px;
    }
}
</style>
